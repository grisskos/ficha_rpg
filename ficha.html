<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Ficha do Personagem</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root { --bg: #0f0f0f; --card: #1c1c1c; --primary: #e63946; --text: #f1f1f1; }
  body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; padding: 20px; display: flex; justify-content: center; }
  
  .container { width: 100%; max-width: 500px; }
  
  /* Header do Personagem */
  .char-header { text-align: center; margin-bottom: 20px; }
  .char-img { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 4px solid var(--primary); box-shadow: 0 0 20px rgba(230, 57, 70, 0.4); margin-bottom: 10px; }
  h1 { margin: 5px 0; color: white; text-transform: uppercase; letter-spacing: 1px; }
  .classe-tag { background: #333; padding: 4px 12px; border-radius: 15px; font-size: 0.9rem; color: #aaa; }

  /* Barras de Status */
  .stat-box { background: var(--card); padding: 15px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #333; }
  .stat-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
  .stat-title { font-weight: bold; color: #ccc; }
  .stat-values { font-family: monospace; font-size: 1.1rem; }
  
  .bar-bg { background: #333; height: 12px; border-radius: 6px; overflow: hidden; position: relative; }
  .bar-fill { height: 100%; background: var(--primary); width: 100%; transition: width 0.3s ease; box-shadow: 0 0 10px var(--primary); }
  
  .controls { display: flex; gap: 5px; margin-top: 10px; justify-content: flex-end; }
  .btn-stat { width: 35px; height: 35px; background: #2a2a2a; color: white; border: 1px solid #444; border-radius: 5px; cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
  .btn-stat:hover { border-color: var(--primary); color: var(--primary); }
  .btn-stat:active { background: var(--primary); color: white; }

  /* Listas */
  .list-section { background: var(--card); padding: 15px; border-radius: 10px; margin-bottom: 15px; }
  .list-section h3 { border-bottom: 2px solid var(--primary); display: inline-block; margin-top: 0; color: var(--primary); }
  ul { padding-left: 20px; color: #ccc; }
  li { margin-bottom: 5px; }

  .back-btn { background: transparent; border: 1px solid #666; color: #888; padding: 10px; width: 100%; border-radius: 6px; cursor: pointer; }
  .back-btn:hover { border-color: white; color: white; }
</style>
</head>
<body>

<div class="container">
  <div class="char-header">
    <img id="charImg" class="char-img" src="">
    <h1 id="charNome">Carregando...</h1>
    <span id="charClasse" class="classe-tag">...</span>
  </div>

  <div id="statsArea"></div>

  <div class="list-section">
    <h3>‚öîÔ∏è Ataques</h3>
    <ul id="ataquesList"></ul>
  </div>

  <div class="list-section">
    <h3>üî• Habilidades</h3>
    <ul id="habsList"></ul>
  </div>

  <button class="back-btn" onclick="window.location='index.html'">Voltar para Lista</button>
</div>

<script type="module">
import { db, doc, getDoc, updateDoc, onSnapshot } from "./firebase.js";

const params = new URLSearchParams(location.search);
const id = params.get("id");
let fichaData = {};

// Monitora mudan√ßas em tempo real (Outros players vendo sua vida descer)
onSnapshot(doc(db, "fichas", id), (docSnap) => {
  if (docSnap.exists()) {
    fichaData = docSnap.data();
    renderFicha(fichaData);
  }
});

function renderFicha(f) {
  document.getElementById('charNome').innerText = f.nome;
  document.getElementById('charClasse').innerText = f.classe || "Aventureiro";
  
  const imgEl = document.getElementById('charImg');
  if(f.imagem) imgEl.src = f.imagem;
  else imgEl.style.display = 'none';

  // Renderiza Estat√≠sticas
  const statsArea = document.getElementById('statsArea');
  statsArea.innerHTML = ""; // Limpa para redesenhar
  
  ['vida', 'energia', 'vigor', 'integridade'].forEach(stat => {
    if(f[stat]) createStatBox(stat, f[stat], statsArea);
  });

  // Renderiza Listas
  document.getElementById('ataquesList').innerHTML = (f.ataques || []).map(i => `<li>${i}</li>`).join('');
  document.getElementById('habsList').innerHTML = (f.habilidades || []).map(i => `<li>${i}</li>`).join('');
}

function createStatBox(key, data, container) {
  const percent = Math.min(100, (data.atual / data.max) * 100);
  
  const html = `
    <div class="stat-box">
      <div class="stat-header">
        <span class="stat-title">${key.toUpperCase()}</span>
        <span class="stat-values">${data.atual} / ${data.max}</span>
      </div>
      <div class="bar-bg">
        <div class="bar-fill" style="width: ${percent}%;"></div>
      </div>
      <div class="controls">
        <button class="btn-stat" onclick="window.updateStat('${key}', -1)">-</button>
        <button class="btn-stat" onclick="window.updateStat('${key}', 1)">+</button>
      </div>
    </div>
  `;
  container.innerHTML += html;
}

// Fun√ß√£o global para atualizar o banco
window.updateStat = async (stat, delta) => {
  if (!fichaData[stat]) return;
  
  const novoAtual = Math.max(0, Math.min(fichaData[stat].max, Number(fichaData[stat].atual) + delta));
  
  // Atualiza localmente primeiro para parecer instant√¢neo
  fichaData[stat].atual = novoAtual;
  
  // Envia para o Firebase
  await updateDoc(doc(db, "fichas", id), {
    [`${stat}.atual`]: novoAtual
  });
};
</script>
</body>
</html>
