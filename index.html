<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPG - Lista de Personagens</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn {
      background: #4a90e2;
      padding: 10px 16px;
      border-radius: 6px;
      color: white;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }
    .char-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .char-card {
      background: #1b1b1b;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: 0.2s;
    }
    .char-card:hover {
      transform: scale(1.02);
      border-color: #4a90e2;
    }
    .char-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .btn-view {
      background: #6cdd7f;
      padding: 8px 12px;
      color: #000;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“œ Personagens</h1>

  <a class="btn" href="create.html">+ Criar Novo Personagem</a>

  <div id="listaPersonagens" class="char-list"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAANME6i8psLUlX13AAi3PBgnd0IIvaY5Y",
      authDomain: "seu-projeto.firebaseapp.com",
      projectId: "seu-projeto",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function carregarPersonagens() {
      db.collection("fichas").orderBy("dataCriacao", "desc").onSnapshot(snapshot => {
        const lista = document.getElementById("listaPersonagens");
        lista.innerHTML = "";

        snapshot.forEach(doc => {
          const f = doc.data();
          const id = doc.id;

          const card = document.createElement("div");
          card.className = "char-card";

          card.innerHTML = `
            <img src="${f.imagem || 'https://via.placeholder.com/250'}" class="char-img">
            <h2>${f.nome}</h2>
            <a class="btn-view" href="ficha.html?id=${id}">Abrir Ficha</a>
          `;

          lista.appendChild(card);
        });
      });
    }

    carregarPersonagens();
  </script>
</body>
</html>
